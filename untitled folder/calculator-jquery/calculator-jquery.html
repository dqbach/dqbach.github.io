<html >
<head>
	<title></title>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<style type="text/css">
	* {
		box-sizing: border-box;
		margin: 0;
		padding: 0;
		font-family: 'Orbitron', sans-serif;
	}
	body {
		background: url('2.jpg');
		background: cover; ;
		transition: all 1s ease-in-out ;

	}
	main {
		background: white;
		width: 520px;
		height: 720px;
		margin: 100px auto;
		border-radius: 40px;
		box-shadow:0px 0px 2000px 0px rgba(0, 0, 0, 1);
		padding: 100px 10px;
	}
	p {
		font-size: 24px;
		letter-spacing: 5px;
		background: #151B34;
		width:100%;
		height: 100px;
		color:#00B4E1;
		display: flex;
		align-items: center;
		justify-content: center;
		margin-bottom: 30px;
		transition: all 1s ease-in-out 
	}
	div {
		width: 25%;
		height: 75px;
		float:left;
		display: flex;
		align-items: center;
		justify-content: center;
	}
	button , .button {
		width: 73px;
		height: 73px;
		border-radius: 50%;
		background: white;
		font-size: 27px;
		color: #6a6a68;
		border: none;
		outline: none;
		cursor: pointer;
		transition: all 0.1s linear;
	}
	button:hover , .button:hover {
		background: orangered;
		color: aliceblue;
	}
	.square {
		border:2px  solid  orangered;
		color: orangered;
	}
	.bigger {
		font-size: 40px;
	}
	.change {
		background:#145f14;	

	}
	</style>

</head>		

<body>

	<main>
		<p id='kq'></p>
		<div> <button id="ac" > AC </button> </div>
		<div> <div id="back" class="bigger button"> ← </div> </div>
		<div> <div id="sqrt" class="button"> √ </div></div>
		<div> <div id="smile" class="bigger button"> ☺ </div> </div>

		<div> <div id ="square" class="button"> x² </div> </div>
		<div> <div class="button"> x! </div> </div>
		<div> <div class="button"> % </div> </div>
		<div> <button class="button bigger"> + </button> </div>

		<div> <button>7</button> </div>
		<div> <button>8</button> </div>
		<div> <button>9</button> </div>
		<div> <button class="bigger">-</button> </div>

		<div> <button>4</button> </div>
		<div> <button>5</button> </div>
		<div> <button>6</button> </div>
		<div> <button class="bigger">×</button> </div>

		<div> <button>1</button> </div>
		<div> <button>2</button> </div>
		<div> <button>3</button> </div>
		<div> <button class="bigger">÷</button> </div>

		<div> <div id='switch' class="button"> +/− </div> </div>
		<div> <button>0</button> </div>
		<div> <button>.</button> </div>
		<div> <div id ="result" class="square button">=</div> </div>
	</main>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
			var kq = $('#kq').html();

			$('button').click(function(){
				var a = $(this).html();
				kq += a ;
				$('#kq').html(kq);
			}); 

			$('#ac').click(function(){
				kq = '' ;
				$('#kq').html(kq);
			});

			$('#back').click(function(){
				kq = kq.substr(0,kq.length-1);
				$('#kq').html(kq);
			});

			$('#switch').click(function(){
				kq = kq*(-1);
				$('#kq').html(kq);
			});

			$('#sqrt').click(function(){
				if (kq == '') {kq = ''}
				else {
					kq = Math.sqrt(kq);
					$('#kq').html(kq);
				}
			});

			$('#square').click(function(){
				if (kq == '') {kq = ''}
				else {
					kq = kq*kq ;
					$('#kq').html(kq);
				}
			});

			$('#smile').click(function(){
				$('body').toggleClass('change');
			});


			$('#result').click(function(){
				kq = kq.replace(/×/g, '*').replace(/÷/g, '/');  
				kq = eval(kq);
				$('#kq').html(kq);
			});








	</script>

</body>			
</html>
